<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive - File Reminders</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="logo">
        <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive Logo">
        <span>Drive</span>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Pesquisar no Drive">
      </div>

    </header>


    <div class="content">
  
      <aside class="sidebar">
        <nav class="side-nav">
          <ul>
            <li class="active"><i class="fas fa-hdd"></i> Meu Drive</li>
            <li><i class="fas fa-laptop"></i> Computadores</li>
            <li><i class="fas fa-users"></i> Compartilhado comigo</li>
            <li><i class="fas fa-clock"></i> Recentes</li>
            <li><i class="fas fa-trash"></i> Lixeira</li>
            <li class="reminders-menu"><i class="fas fa-bell"></i> Lembretes <span class="reminder-count" id="reminder-count">0</span></li>
          </ul>
        </nav>
      </aside>

   
      <main class="main-content">
        <div class="content-header">
          <h2>Meu Drive</h2>
          <div class="view-options">
          </div>
        </div>

        <div class="files-container">
          <table class="files-table">
            <thead>
              <tr>
                <th class="file-name">Nome</th>
                <th>Proprietário</th>
                <th>Última modificação</th>
                <th>Tamanho</th>
                <th>Lembrete</th>
              </tr>
            </thead>
            <tbody id="file-list">

            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>


  <div class="modal" id="reminder-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Definir Lembrete de Entrega</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Arquivo: <span id="reminder-file-name"></span></p>
        <div class="date-input">
          <label for="reminder-date">Data de entrega:</label>
          <input type="date" id="reminder-date">
        </div>
        <div class="time-input">
          <label for="reminder-time">Hora:</label>
          <input type="time" id="reminder-time" value="09:00">
        </div>
        <div class="reminder-note">
          <label for="reminder-note-input">Nota (opcional):</label>
          <textarea id="reminder-note-input" placeholder="Adicione uma nota sobre esta entrega..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-reminder">Cancelar</button>
        <button id="save-reminder">Salvar</button>
      </div>
    </div>
  </div>


  <div class="toast" id="notification-toast">
    <div class="toast-icon">
      <i class="fas fa-bell"></i>
    </div>
    <div class="toast-content">
      <h4 class="toast-title">Lembrete de Entrega</h4>
      <p class="toast-message"></p>
    </div>
    <div class="toast-close">
      <i class="fas fa-times"></i>
    </div>
  </div>

  
  <div class="modal" id="reminders-list-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Meus Lembretes</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="reminders-list" id="reminders-list">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
